{% extends "cnn/base.html" %}

{% block content %}

<h4 id="white-text" style="font-size: 32px; margin-left: 38.5%; margin-top: 3%; margin-bottom: 4%;">
    <strong>Make a Prediction</strong>
</h4>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="custom-file">
            {{ form.img }}
            <label class="custom-file-label" for="inputGroupFile03">
                Choose the Image File
            </label>
        </div>
    </div>
    <input type="submit" value="Let's Predict!" class="btn btn-primary" style="width: 170px; margin-left: 43%; margin-top: 3%;"/> 

</form>
    
{% endblock content %}

{% block scripts %}
<script>
    let form_fields = document.getElementsByTagName('input');

    form_fields[1].className += " custom-file-input";
    form_fields[1].id += " inputGroupFile03";
    form_fields[1].removeAttribute("required");
</script>
{% endblock %}
