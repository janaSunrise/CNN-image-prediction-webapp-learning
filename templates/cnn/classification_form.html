{% extends "cnn/base.html" %}

{% block content %}

<h4 style="font-size: 30px; margin-left: 41%; margin-top: 2%; margin-bottom: 2%;">
    <strong>New Prediction</strong>
</h4>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3">
        <div class="custom-file">
            {{ form.img }}
            <label class="custom-file-label" for="inputGroupFile03">
                Choose the Image
            </label>
        </div>
    </div>
    <input type="submit" value="Predict!" class="btn btn-primary" style="width: 150px; margin-left: 43%;"/> 

</form>
    
{% endblock content %}

{% block scripts %}
<script>
    let form_fields = document.getElementsByTagName('input');

    form_fields[1].className += " custom-file-input";
    form_fields[1].id += " inputGroupFile03";
    form_fields[1].removeAttribute("required");
</script>
{% endblock %}
