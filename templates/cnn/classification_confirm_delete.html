{% extends "cnn/base.html" %}

{% block content %}
<div class="card align-items-center">
    <form method="POST">
        <div class="card-body">
            <h4>
                <strong>
                    Delete the predicted image?
                </strong>
            </h4>
            {% csrf_token %}
            <div class="card-block text-center">
                <button class="btn btn-warning" type="submit">Delete</button>
                <a class="btn btn-primary" href="{% url 'list' %}">Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
