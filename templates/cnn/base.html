{% load static %}

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Image Predictor</title>
</head>
<body>

  <div id="progressbar"></div>
  <div id="scrollPath"></div>

  <nav class="navbar navbar-dark custom-navbar">
    <a class="navbar-brand" href="{% url 'create' %}" id="nav-link">
      <div style="margin-left: 50%; text-align: center;"></div>
        <i class="fas fa-microchip fa-2x"></i>
        &nbsp;
        <strong style="font-size: 27px;">CNN Image Predictor</strong>
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a id="nav-link" class="nav-link active" href="{% url 'create' %}">❯&nbsp;&nbsp;Classify Image</a>
        <a id="nav-link" class="nav-link active" href="{% url 'list' %}">❯&nbsp;&nbsp;List of Image Predictions</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
  <script src="https://kit.fontawesome.com/eae5c9fb2b.js" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      bsCustomFileInput.init();
    });

    let progress = document.getElementById("progressbar");

    let totalHeight = document.body.scrollHeight - window.innerHeight;

    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        progress.style.height = "100%";
    }

    window.onscroll = function () {
      let progressHeight = (window.pageYOffset / totalHeight) * 100;
      progress.style.height = progressHeight + "%";
    };
  </script>

  {% block scripts %}{% endblock %}

</body>
</html>
